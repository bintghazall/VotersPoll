<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  
  <div class="container">    
    <!--NAV BAR-->
    <div class="navbar">
      <div class="flex">
        <h4 class="logo">NMS Ex-boys</h4> 
        <nav>
          <ul>
            <li><a href="index.html">Election</a></li>
            <li><a href="html/nominations.html">Nomination</a></li>
            <li><a href="html/results.html">Result</a></li>
          </ul>
        </nav> 
      </div>
    </div>
    
    <!--Voting poll-->
    <section>
    <div class="voting-poll">
      <h1>Voting Poll</h1>
       
        <label for="get-token">Input Token: </label>
        <input type="text" id="yellow">
        <input type="button" class="buttn" value="confirm Token" onclick="confirmToken()"/><br>
        <p id="ct"></p>
        <h1 id="farewell"></h1>
      <div id="mainvote">
        <form action="">
        <div class="vote">
          <!--Chairman-->
        <Label for="Chairman"><pre>Chairman:      </pre> </Label> 
        <select name="Chairman" id="Chairman">
          <option value="#">-------------select--------------</option>
          <option value="candidateA">Adekunle Ogunjimi</option>
          <option value="candidateB">Agoro Moshood</option>
        </select>
        </DIv>
        
        <div class="vote">
          <!--vice-Chairman-->
        <Label for="Vice-Chairman"><pre>Vice-Chairman: </pre> </Label> 
        <select name="Vice-Chairman" id="Vice-Chairman">
          <option value="#">Kayode Oluwole(Unopposed)</option>    
        </select>
        </DIv>

        <div class="vote">
          <!--General Secretary-->
          <Label for="general"><pre>Secretary Gen: </pre> </Label>
        <select name="general" id="general">
           <option value="#">Agbese Yusuf (Unopposed)</option>                  
        </select>
        </div>
        
        <div class="vote">
          <!--Financial Secretary-->
        <Label for="Financial"><pre>Fin Secretary: </pre> </Label>      
        <select name="Financial" id="Financial">
          <option value="#">No Candidate</option>                 
        </select>
        </div>
        
        
        <div class="vote">
          <!--Treasurer-->
          <Label for="Treasurer"><pre>Treasurer:     </pre> </Label>      
          <select name="Treasurer" id="Treasurer">
          <option value="candidateV">Odudu Abasi(Unopposed)</option>
         </select>
        </div>      
         

      <div class="vote">
        <!--Legal Officer-->
      <Label for="legal"><pre>Legal Adviser: </pre></Label>      
      <select name="legal" id="legal">
        <option value="#">No Candidate</option>
      </select>  
      </div>

      <div class="vote">
        <!--PRO-->
      <Label for="pro"><pre>PRO:           </pre></Label>      
      <select name="pro" id="pro">
        <option value="#">Razak Owolabi(Unopposed)</option>on>
      </select>  
      </div>

      <div class="vote">
        <!--Assistant General Secretary-->
      <Label for="AsstGen"><pre>Asst Gen Sec:  </pre></Label>      
      <select name="AsstGen" id="AsstGen">
        <option value="#">No candidate</option>        
      </select>  
      </div>

      <div class="vote">
        <!--Assistant PRO-->
      <Label for="Asstpro"><pre>Assistant PRO: </pre></Label>      
      <select name="Asstpro" id="Asstpro">
        <option value="#">No candidate</option>      
      </select>  
      </div>

        <div>
          <input type="button" class="buttn" onclick="vote()" value="Cast Vote";></input>
        </div>
      </form>
      
    </div>
        
                
      
    </section>
    <section>
      <div class="counterRow">
        <div><h3>Local Time</h3></div>
        <div >
          <div id="votecount"></div>
          <p ><span id="timer"></span></p>
        </div>
        
      </div>
    </section>
    
  </div>
